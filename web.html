<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .box{
    margin-left: 550px;
    font-size: 25px;
    padding: 20px;
    width: 310px;
    border-radius: 15px;
    height: 450px;
    
}

#date{
    opacity: 0.5;
}

.info{
    text-align: center;
}

.tempmin_max{
    font-size: 22px;
}
.fas{
    font-size: 70px;
}
  </style>
</head>

<body>
    <div class="box" style="background-color: rgb(21, 112, 148); color: white;">
        <div class="info">
            <i class="fas fa-sun" style="color: goldenrod;"></i>
            <h2><i class="fas fa-map-marker-alt"></i>&nbsp;{%location%}, {%country%}</h2>
            <p id="date"></p>
            <h1 class="temp">{%tempval%}&deg;C</h1>
            <h5 class="tempmin_max">Min {%tempmin%}&deg;C| Max {%tempmax%}&deg;C</h5>
        </div>
    </div>

    <script>
        const currentDate = document.getElementById("date");
               const getCurrentDay = () =>{
                   let now = new Date();
                   let weekDay = new Array(7);
                   weekDay[0] = "Sunday";
                   weekDay[1] = "Monday"; 
                   weekDay[2] = "Tuesday";
                   weekDay[3] = "Wednesday";
                   weekDay[4] = "Thrusday";
                   weekDay[5] = "Friday";
                   weekDay[6] = "Sunday";
                   let day = (weekDay[now.getDay()]);
                   return day;
               }

               const getCurrentTime = () => {

                var months = [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "Jun",
                    "Jul",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec",
                ]
                   let now = new Date ();
                   let month = months[now.getMonth()];
                   let date = now.getDate();

                   let hours = now.getHours();
                   let mins  = now.getMinutes();

                   let periods = "AM";

                   if(hours > 11) {
                       periods = "PM";
                       if(hours > 12){
                           hours -= 12;
                       }

                   }

                   if(mins < 10){
                       mins = "0" + mins;
                   }

                   return `${month} ${date} | ${hours}: ${mins} ${periods}`;
                //    console.log(month + "/" + day);
               };
              currentDate.innerHTML =  getCurrentDay() + " | " + getCurrentTime();

              

    </script>
</body>

</html>
